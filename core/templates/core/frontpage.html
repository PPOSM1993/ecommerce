{% extends 'core/base.html' %}
{% block title %}
Inicio
{% endblock %}
{% block content %}
  <!-- HEADER -->
  <header class="px-6 py-10 lg:py-20 bg-blue-400">
    <div class="max-w-3 max-auto text-center">
      <p class="mb-2 text-3xl lg:text-5xl text-white uppercase">Welcome to Home Store</p>
      <p class="mb-10 text-white uppercase">Your new Line Store in Chile</p>

      <a href="{% url 'shop' %}" class="inline-block px-8 py-4 rounded-xl bg-white text-blue-500 hover:bg-gray-200 uppercase">Start shopping</a>
    </div>
  </header>
  <!-- END HEADER -->

  <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="products flex items-center flex-wrap">
      {% for product in products %}
        {% include 'product/partials/product_list_item.html' %}
      {% endfor %}
    </div>
  </div>
{% endblock %}
